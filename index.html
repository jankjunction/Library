<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <div class="logo">library</div>
      <div class="new-book">+book</div>
    </div>
      <div class="library-container">
        <div class="modal">
          <input type="text" id="new-title" placeholder="+new book" class="input-field" id="new-title" required>
          <input type="text" id="new-author" placeholder="+new author" class="input-field" id="new-author" required>
          <input type="text" id="new-pages" placeholder="# pages" class="input-field" id="new-pages" required>
          <select id="new-read" required>
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
          <input type="submit" id="submit">
        </div>
      </div>
  </div>
</body>
</html>
